<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Lisaann Sobieralski">
    <meta name="Description" content="Recipe Book">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Gooseberry cake with vanilla cream and crumble">
    <meta property="og:image" content="images/german-gooseberry-cake.jpg">
    <meta property="og:url" content="https://example.com"> <!-- Replace with your actual page URL -->
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    >
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="intro">
        <img src="images/recipe-book.png" alt="Recipe Book Icon" class="logo">
        <h1>RECIPEBOOK</h1>
      </div>
      <form id="search-form">
        <div class="container">
          <input id="search-bar" type="text" name="search" placeholder="Find a recipe" required>
          <button type="submit">
            <img src="images/search.svg" alt="search icon" class="icon">
          </button>
        </div>
      </form>
      <hr class="divider">
    </header>
    <main>
      <div>
        <button id="generateButton">Recipe Button</button>
        <div id="result"></div>
      </div>
    </main>
    <footer>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
        <a href="#" aria-label="Visit Instagram">
          <img src="images/instagram_icon.svg" alt="Instagram icon">
        </a>
        <a href="#" aria-label="Visit YouTube">
          <img src="images/youtube_icon.svg" alt="YouTube icon">
        </a>
        <a href="#" aria-label="Visit Pinterest">
          <img src="images/pinterest_icon.svg" alt="Pinterest icon">
        </a>
      </div>
    </footer>
  </body>
  </html>
