<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard</title>
    <link rel="stylesheet" href="creditcard.css">
    <link rel="icon" href="iconcreditcard.png" type="image">
    <script src="creditcard.js" defer></script>
  </head>
  <body>
    <main>
      <form>
        <div id="card-success" class="hidden">
          <p>Payment Successful!</p>
        </div>
        <div id="form-errors" class="hidden">
          <p id="card-error">Card error</p>
        </div>
        <div id="form-container">
        
          <div id="card-front">
            <div id="shadow"></div>
            <div id="image-container">
              <span id="total">Total: <strong>$399</strong></span>
              <span id="card-image">
                <img class="card-image" src="iconcreditcard.png" alt="Initials">
              </span>
            </div>
            <!--- end card image container --->

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1112" maxlength="16">

            <div id="cardholder-container">
              <label for="card-holder">Card Holder</label>
              <input type="text" id="card-holder" placeholder="e.g. John Doe" />
            </div>
            <!--- end card holder container --->

            <div id="exp-container">
              <label for="card-exp">Expiration</label>
              <input id="card-exp" type="text" placeholder="MM" maxlength="2">
              <input id="card-year" type="text" placeholder="YY" maxlength="2">
            </div>

            <div id="cvc-container">
              <label for="card-cvc"> CVC/CVV</label>
              <input id="card-cvc" placeholder="XXX-X" type="text" minlength="3" maxlength="4">
              <p>Last 3 or 4 digits</p>
            </div>
            <!--- end CVC container --->

          </div>
          <!--- end card front --->

          <div id="card-back">
            <div id="card-stripe"></div>
          </div>
          <!--- end card back --->

          <input type="text" id="card-token" />
          <button type="button" id="card-btn">Submit</button>

          

        </div>
        <!--- end form container --->

      </form>
    </main>
  </body>
</html>
