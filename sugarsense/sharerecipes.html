<body>
  <div class="content">
    <!-- Header -->
    <header>
      <div class="logo-name">
        <img src="images/newlogo6b.jpg" alt="SugarSense Logo" class="logo">
        <h1>Share a Recipe</h1>
      </div>
    <nav class="navigation-container">
      <ul class="navigation">
        <li><a href="ssindex.html">Home</a></li>

        <li><a href="tracking.html">Tracking and Resources</a></li>

    <!-- page introduction -->
      <div id="feedback"></div>
        <script src="ssmain.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script>(function(){emailjs.init({publicKey: "P4eZxcICiUBIgMWUu"})});</script>
  <main>
        <div id="sharerecipes-form">
          <p>We would love to feature your recipe! Please fill out the form below.</p>
            
          <form id="share-form" method="POST">
              <label for="author">Author Name:</label>
              <input type="text" id="author" name="author" placeholder="Your Name" required>
          
              <label for="recipe">Recipe Name:</label>
              <input type="text" id="recipe" name="recipe" placeholder="Recipe Title" required>
          
              <label for="tags">Tags:</label>
              <input type="text" id="tags" name="tags" placeholder="Comma-separated tags" required>
          
              <label for="servings">Servings:</label>
              <input type="number" id="servings" name="servings" placeholder="Number of servings" required>
          
              <label for="preptime">Preparation Time:</label>
              <input type="number" id="preptime" name="preptime" placeholder="Time in minutes" required>
          
              <label for="cooktime">Cooking Time:</label>
              <input type="number" id="cooktime" name="cooktime" placeholder="Time in minutes" required>
              
              <label for="ingredients">Ingredients:</label>
              <textarea id="ingredients" name="ingredients" placeholder="List ingredients" rows="13" required></textarea>
          
              <label for="directions">Directions:</label>
              <textarea id="directions" name="directions" placeholder="Step-by-step instructions" rows="10" required></textarea>
          
              <label for="image">Upload an Image:</label>
              <input type="file" id="image" name="image" accept="image/*">
          
              <button type="submit">Share Recipe</button>
          </form>
        </div>
  </main>
