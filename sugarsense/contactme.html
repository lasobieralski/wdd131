      <nav class="navigation-container">

        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">

        (function(){
        emailjs.init({
        publicKey: "P4eZxcICiUBIgMWUu",

    <main>
        <section id="contact-form-section">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Use the form below to get in touch.</p>
            
            <form id="contact-form" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
            
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" autocomplete="organization-title" required>
            
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" autocomplete="off" rows="5" required></textarea>
            
                <button type="submit">Send Message</button>
            </form>
            
        </section>
    </main>
