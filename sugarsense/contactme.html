<!DOCTYPE html>
<html lang="en">

    <meta name="Description" content="SugarSense contact-form">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link type="text/css" rel="stylesheet" href="styles/sugarsense.css">
    <div id="feedback"></div>
    <script src="main.js" defer></script>


    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/SugarSenselogo1.jpg" alt="Sugar Sense Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="recipes.html">Recipes</a>
                <a href="sharerecipes.html">Share Recipes</a>
                <a href="tracking.html">Tracking and Resources</a>
            </nav>
        </header>
    </div>
    <main>
        <section id="contact-form-section">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Use the form below to get in touch.</p>
            <form id="contact-form" action="/send" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
              
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
              
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
              
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required>
                </textarea>
              
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>SugarSense &copy; 2024 - Lisaann Sobieralski</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="contactme.html">Contact Us</a></p>
        <div class="social">
          <img src="images/facebook.png" alt="fb icon">
        </div>
    </footer>
    <script>
        // Get the feedback div element
        const feedbackElement = document.getElementById('feedback');
        // Get the form element
        const formElement = document.forms[0];
        // Add a listener for form submission
        formElement.addEventListener('submit', function(e) {
            // Prevent the form's default action
            e.preventDefault();
            // Set the feedback message
            const userName = formElement.name.value; // Correct field reference
            feedbackElement.innerHTML = `Hello ${userName}! Thank you for your message. We will get back to you as soon as possible!`;
            // Make the feedback element visible
            feedbackElement.style.display = "block";
            // Add a class to move everything down
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
